<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumo Game</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #sumo-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: white;
            border: 2px solid green;
            border-radius: 50%;
        }

        #player1-button, #player2-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #player1-button {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
        }

        #player2-button {
            top: 50%;
            left: 90%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="sumo-container">
        <div id="1"><img src="https://as2.ftcdn.net/v2/jpg/03/53/22/33/1000_F_353223372_RuYCkAeNmo7aeWChEAOEsZAY0kDkhFey.jpg"<button id="player1-button" onclick="move('player1')">Player 1</button></div>
       <div id="2"> <img src="https://media.licdn.com/dms/image/C4E03AQEUU71hxd91bQ/profile-displayphoto-shrink_200_200/0/1648532454721?e=2147483647&v=beta&t=VQlHLLgGaJte3tko7AKYTs1q9YufJlu-CLyW1sLpS-M"<button id="player2-button" onclick="move('player2')">Player 2</button></div>
    </div>

    <script>
        let position = 50; // Initial position of the image

        function move(player) {
            const button = document.getElementById(`${player}-button`);
            position += (player === 'player1') ? -10 : 10;

            // Check if the position is within bounds
            if (position < 0) position = 0;
            if (position > 100) position = 100;

            // Update the position of the image
            button.style.left = `${position}%`;

            // Check if a player has won
            if (position === 0 || position === 100) {
                alert(`${player.toUpperCase()} wins!`);
                position = 50; // Reset position for a new game
                document.getElementById("player1-button").style.left = "10%";
                document.getElementById("player2-button").style.left = "90%";
            }
        }
    </script>
</body>
</html>
