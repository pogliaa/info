   background-color: blanchedalmond;

margin:100px;

</head>
<body>
    <p>
        Dato un array che contiene 4 elementi stringhe dei colori di riferimento
        generare un numero casuale da 0 3 e estrarre un elemento dell'array
        colorare casualente il div di riferimento.

    </p>
<div   id="culo">
    <button id="miobottone" class="btn" onclick="PrendiIlTempo()">   Fire  </button>
    <div class="scorebox">
        <p id="OutContatoreTentativi" class="score">....</p>
        <p id="OutTempo" class="score">0.0</p>
    </div>
   
</div>

<script>

    let colore=[];
    colore[0]="red";
    colore[1]="yellow";
    colore[2]="green";
    colore[3]="black";
    const miointervallo =setInterval(ColoraDIV,1000);
    let contaiverdi=0;
    let timeIniziale;
    let vecchiocolore=0;
    let tempiclickverde=[];

    function ColoraDIV() {
        let casuale=0;
    do{
    casuale=parseInt(Math.random()*4);
    }while(casuale==vecchiocolore)
    vecchiocolore=casuale;
   document.getElementById("culo").style.backgroundColor=colore[casuale];      
   // quando il colore è verde prendo il tempo della macchina e aspetto che l'utente mi clicchi il fire
// per calcolare la differenza tra il tempo di uscita del verde
// con il tempo di click più veloce possibile del giocatore
      if (casuale==2)
      {
        contaiverdi++;
        timeIniziale=Date.now();
        document.getElementById("OutContatoreTentativi").innerHTML=contaiverdi+" attempt";
       if (contaiverdi==10)
       {

        clearInterval(miointervallo);
       }
    }
   

   }
function PrendiIlTempo() {
    let tempoverde=Date.now()-timeIniziale;
document.getElementById("OutTempo").innerHTML=tempoverde+"ms";
tempiclickverde.push(tempoverde);
}


</script>
